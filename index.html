<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanta - LuaU Library</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #f0f0f0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3.5rem;
      margin: 0;
      animation: fadeIn 1s ease;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 20px auto;
      opacity: 0.9;
    }
    .btn {
      margin-top: 40px; /* pushed further down */
      padding: 8px 18px; /* smaller */
      background: #2b72ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #1a4ed8;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ“± Mobile adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.3rem;
      }
      p {
        font-size: 1rem;
      }
      .btn {
        margin-top: 25px;
        font-size: 0.85rem;
        padding: 7px 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Vanta</h1>
  <p>Vanta is a library designed for easier LuaU and also designed to store variables without many errors. 
     Vanta is easier than LuaU and designed to store variables.</p>
  <a href="about.html" class="btn">Learn More</a>
</body>
</html>
